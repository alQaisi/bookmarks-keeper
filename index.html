<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="show-modal">Add Bookmark</h1>
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="http://s2.googleusercontent.com/s2/favicons?domain=https://alqaisi.github.io/Country-Browser/" alt="Favicon">
                <a href="https://alqaisi.github.io/Country-Browser/" target="_blank">Countries Browser</a>
            </div>
        </div>
    </div>

    <div class="modal-container show-modal" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
        <div class="modal-content">
            <form id="bookmark-form">
                <div class="form-group">
                    <label class="form-label" for="website-name">Website Name</label>
                    <input class="form-input" type="text" id="website-name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="website-url">Website URL</label>
                    <input class="form-input" type="text" id="website-url" required>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
